<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Belajar List</title>
</head>
<body>
      
      <h1>Belajar List</h1>

      <!-- menggunakan List (ul) -->

      <div>
            <ul>
                  <li>Sapi</li>
                  <li>Kerbau</li>
                  <li>Kambing</li>
                  <li>Biri-Biri</li>
            </ul>
      </div>

      <br>
      <!-- Belajar List (ol) -->
      <div>
            <ol>
                  <li>Nasi Goreng</li>
                  <li>Bakso</li>
                  <li>Mie ayam</li>
                  <li>Mie Goreng</li>
            </ol>
      </div>

      <br>

      <div>
            <ol style="list-style-type:upper-roman;">
                  <li>Nasi Goreng</li>
                  <li>Bakso</li>
                  <li>Mie ayam</li>
                  <li>Mie Goreng</li>
            </ol>
      </div>

      <div>
            <ol style="list-style-type:lower-alpha;">
                  <li>Nasi Goreng</li>
                  <li>Bakso</li>
                  <li>Mie ayam</li>
                  <li>Mie Goreng</li>
            </ol>
      </div>
      

</body>
</html>

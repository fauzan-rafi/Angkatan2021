<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Belajar Table</title>
</head>
<body>
      
      <header>
            <h1>Belajar membuat tabel pada html</h1>
      </header>

      <table border="1px">
            <!-- ini adalah row pertama-->
            <tr>
                  <!-- ini adalah isi dari kolom yang ada pada row pertama -->
                  <td>Senin</td>
                  <td>Selasa</td>
                  <td>Rabu</td>
                  <td>Kamis</td>
                  <td>Jumat</td>
            </tr>
            <!-- ini adalah row kedua-->
            <tr>
                  <td>HTML</td>
                  <td>CSS</td>
                  <td>JAVASCRIPT</td>
                  <td>jQUERY</td>
                  <td>BOOTSTRAP</td>
            </tr>
      </table>

      
</body>
</html>

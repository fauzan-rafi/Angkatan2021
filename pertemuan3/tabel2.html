<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Belajar tabel 2</title>
</head>
<body>
      
      <header>
            <h1>Belajar membuat table</h1>
      </header>

      <!-- belajar membuat rowspan -->
      <table border="1px">
            <tr>
                  <th>Nama</th>
                  <th>Nomor</th>
            </tr>
            <tr>
                  <td rowspan="2">Alex</td>
                  <td> 12345 </td>
            </tr>
            <tr>
                  <!--
                        <td> kosong </td>
                  -->
                  <td> 56788</td>
            </tr>
      </table>

      <br>

      <!-- Belajar membuat colspan -->

      <table border="1px">
            <tr>
                  <th> Name </th>
                  <th colspan="2">Telephone</th>
                  <!-- 
                        ini dihapus karena mau di gabungkan
                        <th> Kosong</th>
                   -->
                  
            </tr>
            <tr>
                  <td> Alex</td>
                  <td> 12345 </td>
                  <td> 56788 </td>
            </tr>
      </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Option</title>
</head>
<body>
            <h1>Belajar membuat form option</h1>

            <form>
                  <label for="">Belajar apa?</label>
                  <select id="" name="">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="jquery">Jquery</option>
                  </select>
            </form>
                
            <br>
            <br>
            <form>
                  <input type="radio" value="laki-laki">
                  <label for="">Laki laki</label><br>
                  <input type="radio"  value="perempuan">
                  <label for="">Perempuan</label><br>
            </form> 
                
            <br>
            <br>
            
            <form>
                  <input type="checkbox" value="sepeda">
                  <label for="vehicle1"> Saya punya sepeda</label><br>
                  <input type="checkbox" value="motor">
                  <label for="vehicle2"> Saya punya motor</label><br>
                  <input type="checkbox" value="mobil">
                  <label for="vehicle3"> Saya punya mobil</label>
            </form>
                
</body>
</html>

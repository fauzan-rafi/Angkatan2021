<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS DASAR</title>
      <style>
            h1{
                  font-family: montserrat;
                  font-size: 30px;
            }

            p{
                  font-style: italic;
            }

            a{
                  color:black;
                  font-weight: bold;
                  text-decoration: none;
            }

            a:hover{
                  color:blue;
                  text-decoration:underline;
            }
      </style>
</head>
<body>
      
      <!-- Belajar bermain font -->
      <div>
            <h1>Belajar font</h1>
            <p>Belajar memberi effect pada font</p>
      </div>

      <div>
            <a href="https://google.com">Visit google.com</a>
      </div>

</body>
</html>
